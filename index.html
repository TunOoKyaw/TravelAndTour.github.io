<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Grid</title>
</head>

<body class="bg-gray-100 min-h-screen p-6">

    <h1 class="text-3xl font-bold mb-6 text-center">Product Grid</h1>

    <!-- GRID -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        
        <!-- CARD TEMPLATE (repeat 12 times) -->
        <!-- CARD 1 -->
        <div class="bg-white p-4 rounded-xl shadow">
            <img src="https://picsum.photos/400?random=1"
                class="w-full h-48 object-cover rounded-lg">
            <h2 class="mt-3 text-lg font-semibold">Product 1</h2>
            <p class="text-gray-600 text-sm mt-1">Awesome quality product.</p>

            <div class="flex justify-between items-center mt-3">
                <span class="text-xl font-bold">$29</span>
                <button class="bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700">
                    Buy
                </button>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="bg-white p-4 rounded-xl shadow">
            <img src="https://picsum.photos/400?random=2"

                </button>

        </div>

                class="w-full h-48 object-cover rounded-lg">

            <p class="text-gray-600 text-sm mt-1">Awesome quality product.</p>

            <div class="flex justify-between items-center mt-3">
                <span class="text-xl font-bold">$49</span>
                <button class="bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700">
                    Buy

            </div>
        </div>

        <!-- CARD 4 -->
        <div class="bg-white p-4 rounded-xl shadow">

                <button class="bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700">
                    Buy
                </button>
            </div>
        </div>
